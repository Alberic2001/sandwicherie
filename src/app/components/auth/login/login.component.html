<body class="mt-5">
<div class="card" style="width: 18rem;">
    <div class="logo-name">
        <img src="../../../../assets/logo/burger.png" alt="Logo" class="my-3">
        <p>Le Crock Sand'Wich</p>
    </div>
    <div class="card-body">
        <app-alert></app-alert>
      <h5 class="card-title">Connexion</h5>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Adresse Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">L'email ne peut pas Ãªtre vide</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Mot de Passe</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Le mot de passe est necessaire </div>
            </div>
        </div>
        <br>
        <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">  Se souvenir de Moi</label>
        </div>
        <br>
        <div class="form-group">
            <button [disabled]="loading" (click)="onSubmit()" class="btn btn-primary d-grid gap-2 col-6 mx-auto">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Connexion
            </button>
        </div>
        <div class="log-up">          
            Pas de Compte?
            <br>
            <button type="button" class="btn btn-outline-dark d-grid gap-2 col-6 mx-auto" routerLink="/register">S'inscrire</button>
        </div>
    </form>
    </div>
  </div>

</body>
